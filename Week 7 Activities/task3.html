<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <component1 @random="random"></component1>
        <p>Number: {{count}} </p>
    </div>
</body>
</html>
<script type="text/x-template" id="component1">
    <div>
        <button @click="random">random </button>
    </div>
</script>
<script>
    var component1 = {
        template: '#component1',
        methods: {
            random: function() {
                this.$emit('random', Math.random());
            },
        },
    };
    var app = new Vue({
        el: '#app',

        data: {
            count: 0,
        },

        methods: {
            random: function (random) 
            {
                this.count = random;
            },
        },

        components: {
            component1,
        },
    });
</script>
